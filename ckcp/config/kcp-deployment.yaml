apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kcp-in-a-pod
  name: ckcp
  namespace: ckcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcp-in-a-pod
  template:
    metadata:
      labels:
        app: kcp-in-a-pod
    spec:
      serviceAccountName: anyuid
      containers:
        - image: quay.io/bnr/ckcp:dfc490d656822da51234c9c18678c3a0c7952c0d
          name: ckcp
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 3
            exec:
              command:
                - ls
                - /workspace/.kcp/admin.kubeconfig